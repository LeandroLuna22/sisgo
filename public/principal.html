<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Página Principal</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>SisGO</h1>

<nav id="menu"></nav>

<script>
fetch('/user')
  .then(res => res.json())
  .then(user => {
    const menu = document.getElementById('menu');

    let links = [
      '<a class="btn-menu" href="/visualizar-notas.html">Visualizar Notas</a>',
      '<a class="btn-menu" href="/visualizar-ordens.html">Visualizar Ordens</a>'
    ];
    
    if(user.tipo === 'admin') {
      links.unshift(
        '<a class="btn-menu" href="/criar-nota.html">Criar Nota</a>',
        '<a class="btn-menu" href="/abrir-ordem.html">Abrir Ordem</a>',
        '<a class="btn-cadastro" href="/cadastro.html">Cadastrar Usuário</a>'
      );
    }
    
    links.push('<a class="btn-sair" href="/logout">Logout</a>');
    menu.innerHTML = links.join('');
  });
</script>

</body>
</html>
